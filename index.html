<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <div class="sub-container" id="sub-container">
        <div class="main">
            <div class="text-container">
                <div id="loading-text" class="loading-text">0</div>
            </div>
            <div class="intro hide" id="intro">
                <h3>Welcome To The House Of Empire</h3>
            </div>
        </div>
        <div class="clock" id="bg">
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minut" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
